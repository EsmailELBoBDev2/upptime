status-website:
  theme: night
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  #cname: status.esmailelbob.xyz
  baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Status Page
  introTitle: "**Status Page**"
  introMessage: If you have a hard time trying to connect to a website (*hosted by me ofc!*) check it here to know if it's a problem in my end or your end â€” Feel free to report any bugs/weird behaviors
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
notifications:
  NOTIFICATION_EMAIL_SMTP: true
  NOTIFICATION_EMAIL_SMTP_PORT: 587
  NOTIFICATION_EMAIL_SMTP_HOST: smtp.mailgun.org
  NOTIFICATION_EMAIL_SMTP_USERNAME: $SMTPUSERNAME
  NOTIFICATION_EMAIL_SMTP_PASSWORD: $SMTPPASSWORD
  NOTIFICATION_EMAIL: true
  NOTIFICATION_EMAIL_FROM: $FROMEMAIL
  NOTIFICATION_EMAIL_TO: $TOEMAIL
